{% extends 'crudApp/index.html' %}
<!--crudApp/index로 부터 받음-->
{% block content %}
<section class="page-section" id="services">
    <div class="container px-4 px-lg-5">
        <!--글제목을 넣음 제목, 날짜, 글쓴이, 내용, 버튼 등-->
        <h2 class="text-center mt-0">제목 : {{ post.title }}</h2>
        <hr class="divider" />
        <p>작성 일자 및 시간 : {{ post.pub_date }}</p>
        <p>글쓴이 : {{post.writer}}</p>
        <p>내용 : {{post.body}}</p>
        <a href = "{% url 'edit' post.id %}">수정하기</a>
        <a href="{% url 'delete' post.id %}">삭제하기</a>
        <!-- 지정한 아이디만을 삭제하고 수정하는 버튼-->
    </div>
</section>
{% endblock %}

{% extends 'crudApp/index.html' %}
<!--crudApp/index로 부터 받음-->
{% block content %}
<section class="page-section bg-primary" id="about">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 text-center">
                <!--CREATE FORM 들어갈 예정-->
                <form method="POST">
                    {% csrf_token %}
                    <!-- csrf 사용함으로서 보안-->
                    <table>
                        {{form.as_table}}
                        <!-- form을 테이블로 불러옴-->
                    </table>
                    <button class="btn btn-primary btn-xl" type="submit">작성</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
